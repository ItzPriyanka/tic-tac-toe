<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <!-- Custom pop-up overlay -->
    <div class="overlay" id="customPopup">
        <div class="popup">
            <p id="popupMessage"></p>
            <div class="close-btn" onclick="closePopup()">Phir se ho jaye</div>
        </div>
    </div>

    <nav>
        <ul>
            <li>Priyanka's Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="ticContainer">
        <h1><span class="info">Turn for X</span></h1>
        <div class ="container">
            <div class="grid bl-0 bt-0"><span class="gridtext"></span></div>
            <div class="grid bt-0"><span class="gridtext"></span></div>
            <div class="grid br-0 bt-0"><span class="gridtext"></span></div>
            <div class="grid bl-0"><span class="gridtext"></span></div>
            <div class="grid"><span class="gridtext"></span></div>
            <div class="grid br-0"><span class="gridtext"></span></div>
            <div class="grid bl-0 bb-0"><span class="gridtext"></span></div>
            <div class="grid bb-0"><span class="gridtext"></span></div>
            <div class="grid bb-0 br-0"><span class="gridtext"></span></div>
        </div>
        </div>
        
    </div>
    <div><button id="reset">Phirse Ho jaaye?</button></div>
    <script src="tic.js"></script>
</body>
</html>
